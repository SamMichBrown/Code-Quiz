<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>
<body>

            <li id="option1"></li>

            <li id="option3"></li>
            <li id="option4"></li>

    <div id="results"></div>
